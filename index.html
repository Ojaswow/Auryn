<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Auryn</title>
  <link rel="stylesheet" href="style.css">

    <!-- Splash with Play Button -->
  <div id="splash">
    <button id="play-btn">▶ Start</button>
    <video id="intro-video" playsinline>
      <source src="intro.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>
<div id="main-content">
<body>
  <h1 class="head">Auryn</h1>
  <p class="heading1">Welcome to AURYN!
  A app made with ❤️ by OJAS.
  Get a premium gallery feels after switching to Auryn instead of using old one.</p>
  <input type="file" id="mediaPicker" accept="image/*" multiple style="display:none;">

  <div class="button-container">
    <button id="pickMediaBtn">Select Images</button>
  </div>
  </div>
</div>

<div id="gallery"></div>
  <script src="main.js"></script>
